<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup 2025</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="work-sans-font">
    <header class="default-styles bg-black text-white rounded-[30px]">
        <div class="banner-container flex items-center ">
            <div class="banner-content w-[50%] pl-[10%] ">
                <h1 class="hero-title font-bold lg:text-[4.375rem] md:text-[2.5rem] lg:leading-20 md:leading-12">The Greatest show on the earth</h1>
                <p class="hero-description leading-6 my-6 lg:text-[1rem] md:text-[0.88rem]">Contrary to popular belief, Lorem Ipsum is not simply
                    random <span class="md:hidden lg:inline"> It has roots in a piece of classical Latin literature from 45 BC, making it over 2000
                    years old.</span></p>
                <button class="hero-btn bg-red-700 py-4 px-7 text-[1.25rem] rounded-[5px]">Watch Live<i
                        class="fa-solid fa-angle-right pl-2"></i></button>
            </div>
            <div class="banner-img">
                <img src="./assets/img/banner/banner-img.png" alt="a football player" class="block lg:scale-100 md:scale-75">
            </div>
        </div>
    </header>

</body>

</html>
